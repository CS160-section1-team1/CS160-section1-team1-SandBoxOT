<!doctype html>
<html lang="en">
  <head>
    <title>Sandbox of Things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/newstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Thomas Zakharzhevskiy -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./img/sandbox-icon.png" width="30" height="30" class="d-inline-block align-text-bottom" alt="">
        Sandbox
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
        <form class="colform-inline d-flex my-2 my-md-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-accent btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <section></section>

    <div class="container">
      <div class="row">
        <div class="display-6 text-center col-sm">
          Search Results
        </div>
      </div>
    </div>

    <!-- Thomas Zakharzhevskiy -->
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="colform-inline d-flex my-2 my-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
            </form>
            <br>
            <form class="colform-inline d-flex my-2 my-md-0">
              <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-filled">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Thomas Zakharzhevskiy -->    
    <section id="events">
      <div class="container d-flex align-items-center justify-content-center">
        <div id="searchResults-content" class="cards">

            <!-- Filled Dynamically with Data from DB -->

        </div>
      </div>
    </section>

    <div class="text-center mx-auto" style="width: 200px;">
      &#169; Sandbox of Things
    </div>

  </body>

  <script type="module" src="js/searchResults.js"></script>

</html>
